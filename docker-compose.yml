version: '3.8'
name: moodle-stack
services:
  proxymanager:
    container_name: proxymanager
    hostname: proxymanager
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - skywalker.net
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M
  mariadb:
    container_name: mariadb
    hostname: mariadb
    image: mariadb:10.6
    environment:
      - MARIADB_ROOT_PASSWORD=sMvM0yFdxkQLKAk3VcVokPDBkpzJPWbN
      - MARIADB_DATABASE=mdldb
      - MARIADB_USER=mdluserdb
      - MARIADB_PASSWORD=sraqYvgA7112ZDwUTiXcunvkaRvwjcLa
      - WORDPRESS_DB_USER=wdpuserdb
      - WORDPRESS_DB_PASSWORD=sraqYvgA7112ZDwUTiXcunvkaRvwjcLa
      - WORDPRESS_DB_NAME=wpddb_docs
    # volumes:
    #   - ./mariadb:/mariadb
    ports:
      - 3306:3306
    networks:
      - skywalker.net
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M
  moodle:
    container_name: moodle
    hostname: moodle
    image: docker.io/bitnami/moodle:4.2.0-debian-11-r2
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - MOODLE_DATABASE_HOST=mariadb
      # - MOODLE_DB_PORT=
      - MOODLE_DATABASE_NAME=mdldb
      - MOODLE_DATABASE_USER=mdluserdb
      - MOODLE_DATABASE_PASSWORD=sraqYvgA7112ZDwUTiXcunvkaRvwjcLa
      # - ALLOW_EMPTY_PASSWORD is recommended only for development.
    volumes:
      - ./moodle:/bitnami/moodle
      - ./moodledata:/bitnami/moodledata
    depends_on:
      - mariadb  
    networks:
      - skywalker.net
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M
  wordpress:
    container_name: wordpress
    hostname: wordpress
    image: wordpress
    restart: always
    ports:
      - 8081:80
    environment:
      WORDPRESS_DB_HOST: mariadb
      WORDPRESS_DB_USER: wdpuserdb
      WORDPRESS_DB_PASSWORD: sraqYvgA7112ZDwUTiXcunvkaRvwjcLa
      WORDPRESS_DB_NAME: wpddb_docs
    volumes:
      - ./wordpress:/var/www/html
    networks:
      - skywalker.net
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M
volumes:
  mariadb:
    driver: local
  moodle:
    driver: local
  moodledata:
    driver: local
networks:
  skywalker.net:
    name: skywalker.net
    driver: bridge